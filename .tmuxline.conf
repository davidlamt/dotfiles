# This tmux statusbar config was created by tmuxline.vim
# on Fri, 10 Aug 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour08"
set -g status-left-length "100"
set -g pane-active-border-fg "colour04"
set -g status-bg "colour00"
set -g message-command-fg "colour15"
set -g pane-border-fg "colour08"
set -g message-bg "colour08"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour15"
setw -g window-status-fg "colour15"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour00"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour04"
setw -g window-status-separator ""
setw -g window-status-bg "colour00"
set -g status-left "#[fg=colour15,bg=colour04,none] #S #[fg=colour04,bg=colour00,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour08,bg=colour00,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour08] %Y-%m-%d | %H:%M #[fg=colour04,bg=colour08,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour04] #h "
setw -g window-status-format "#[fg=colour15,bg=colour00,none] #I |#[fg=colour15,bg=colour00,none] #W "
setw -g window-status-current-format "#[fg=colour00,bg=colour08,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour08,none] #I |#[fg=colour15,bg=colour08,none] #W #[fg=colour08,bg=colour00,nobold,nounderscore,noitalics]"
